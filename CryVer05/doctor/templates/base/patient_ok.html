{% extends 'base/option.html' %}
{% block content %}
{% load static %}

<div>
  <h5 style="color: #c4559f;">BỆNH NHÂN ĐÃ KHỎI BỆNH: <strong>{{count_ok}}</strong></h5>
  <ol class="list-group list-group-numbered mt-3">
    {% for patient in patient_ok %}
    <li class="list-group-item d-flex justify-content-between align-items-start ">
      <div class="ms-2 me-auto">
        <a href="{% url 'patient' patient.id %}" class="link-button">{{ patient }}</a>
        <a href="{% url 'patienttc' patient.id %}">Triệu chứng</a>
      </div>
    </li>
    {% empty %}
      <h3>Chưa có bệnh nhân nào</h3>
    {% endfor %}
  </ol>
</div>

{% endblock content %}
