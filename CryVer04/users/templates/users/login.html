{% extends 'users/base.html' %}
{% block content %}
{% load static %}


<div class="row bg-light p-4">
  <div class="col">
    <div class="content-section">
      <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group p-5">
          <legend class="border-bottom mb-4 title-color"><h3>Đăng nhập</h3></legend>
          {{ form.as_p}}
          <div class="form-group">
            <button type="submit" class="btn bg-navbar white-color">Đăng nhập</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="col">
    <img src="{% static 'images/doctors.svg' %}" alt="">
  </div>
</div>


{% endblock content %}
